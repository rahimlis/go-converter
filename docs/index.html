<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goverter</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Goverter - Generate type-safe Go converters by simply defining an interface" name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" rel="stylesheet">
    <meta content="#000000" name="theme-color">
    <style>
        .markdown-section h1 {
            border-width: 0;
        }

        :root {
            --content-max-width: 55em;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    const ghVersion = fetch('https://api.github.com/repos/jmattheis/goverter/tags').then(resp => resp.json()).then(data => data[0].name)
    window.$docsify = {
        name: 'Goverter',
        repo: 'jmattheis/goverter',
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 4,
        subMaxLevel: 2,
        plugins: [
            function (hook, vm) {
                hook.afterEach(function (html, next) {
                    ghVersion.then((version) => next(html.replace(/GITHUB_VERSION/g, version)))
                });
                // workaround https://github.com/jhildenbiddle/docsify-tabs/issues/25
                hook.doneEach(function () {
                    const id = vm.route.query.id;
                    const element = id ? document.querySelector(`[data-id="${id}"]`) : undefined;
                    if (element) {
                        setTimeout(function () {
                            element.scrollIntoView();
                        }, 1000);
                    }
                });
            }
        ]
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.js"></script>
</body>
</html>
